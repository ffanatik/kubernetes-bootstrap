---
- name: Add an apt signing key for Docker repo.
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /etc/apt/keyrings/docker.gpg
    state: present

- name: Enable Docker apt repo for Ubuntu.
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    filename: docker-repo
    state: present

- name: Install containerd from Docker repo.
  ansible.builtin.apt:
    name: containerd.io
    state: present
    update_cache: true

- name: Create containerd configuration
  ansible.builtin.template:
    src: containerd.j2
    dest: /etc/containerd/config.toml
    mode: "0644"
  notify: Restart containerd
